<!DOCTYPE html>

<html class="dark" dir="rtl" lang="he"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Trendy Hats - קופה</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .neon-shadow {
            box-shadow: 0 0 15px rgba(19, 127, 236, 0.3);
        }
        .neon-border:focus-within {
            box-shadow: 0 0 0 2px rgba(19, 127, 236, 0.5);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen pb-32">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-primary/10">
<div class="flex items-center justify-between p-4 max-w-md mx-auto">
<button class="flex items-center justify-center size-10 rounded-full bg-slate-200 dark:bg-primary/10 text-primary">
<span class="material-symbols-outlined">arrow_forward</span>
</button>
<h1 class="text-xl font-bold tracking-tight">קופה</h1>
<div class="size-10"></div> <!-- Spacer for centering -->
</div>
<!-- Stepper -->
<div class="flex items-center justify-center gap-4 py-4 max-w-md mx-auto px-6">
<div class="flex flex-col items-center gap-1 opacity-40">
<div class="h-1.5 w-12 rounded-full bg-slate-400"></div>
<span class="text-[10px] font-medium">עגלה</span>
</div>
<div class="flex flex-col items-center gap-1">
<div class="h-1.5 w-16 rounded-full bg-primary neon-shadow"></div>
<span class="text-[10px] font-bold text-primary">צ'קאאוט</span>
</div>
<div class="flex flex-col items-center gap-1 opacity-40">
<div class="h-1.5 w-12 rounded-full bg-slate-400"></div>
<span class="text-[10px] font-medium">אישור</span>
</div>
</div>
</header>
<main class="max-w-md mx-auto px-4 py-6 space-y-8">
<!-- Order Summary Section -->
<section>
<div class="flex items-center justify-between mb-4">
<h3 class="text-lg font-bold flex items-center gap-2">
<span class="material-symbols-outlined text-primary">shopping_bag</span>
                    סיכום הזמנה
                </h3>
<span class="text-sm font-medium bg-primary/10 text-primary px-3 py-1 rounded-full">2 פריטים</span>
</div>
<div class="space-y-3 bg-slate-100 dark:bg-primary/5 rounded-2xl p-4">
<div class="flex items-center gap-4 justify-between">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-xl size-16 border border-primary/20" data-alt="Black trucker hat with mesh back" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBSOl0Z18nvoiSakJFEA2ToA9uhHPsn4A83gtbQ6V9bLUajlp96wFBNWVz0OpxedJLZtwF8cZkWT_bqjZonluJVjqf0_C8qhqCJJyDrYdjx3Y1hdxthi8v6GxihXNQi2e5wjK7X9P_sOcWL8QIOZDlbYVrkccHqiN6etlXnXMie6QR1ZSTGiF-fLn64OSIfocRbfdaRrehn-6jClurIIRulWA-ZNLnOFO0ctcrEaPbL0Mjyi7UVU0sKfwFTHEWa3vxUOxpvORYNRk0");'></div>
<div class="flex flex-col">
<p class="font-bold text-base">כובע טרקר שחור</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">מידה: One Size</p>
</div>
</div>
<div class="text-left">
<p class="font-bold text-primary">₪129</p>
<p class="text-xs text-slate-500 line-through">₪159</p>
</div>
</div>
<div class="h-px bg-slate-200 dark:bg-primary/10 w-full"></div>
<div class="flex items-center gap-4 justify-between">
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-xl size-16 border border-primary/20" data-alt="Neon orange beanie hat" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC5bUpXb9TvBllrC2UezI7Qf4vsB4AwDRTCK2HHofW6xb6Q_mn71-v5Til335WUok6UHUQ6BzOQPUf5HiMI2wyQeZgb0ZdWSGT0p_6fT1hO0AlZ6nO_NZwJ-EKH373wq05RyrdVuR5J2Kmv2s0kGTvhCH3ybK-zhwQner50L8FvBUQVNR32o2orojrcaJC7k3e2sXdYTWHwBzUbX9F3Je8TwBeNTFd9PsvXzx_3MFYrLA5PzHFWVhKIqpk2dqYRVuy26WApVgbGiUg");'></div>
<div class="flex flex-col">
<p class="font-bold text-base">כובע גרב ניאון</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">צבע: כתום זוהר</p>
</div>
</div>
<div class="text-left">
<p class="font-bold text-primary">₪89</p>
</div>
</div>
</div>
</section>
<!-- Customer Information -->
<section class="space-y-4">
<h3 class="text-lg font-bold flex items-center gap-2">
<span class="material-symbols-outlined text-primary">person</span>
                פרטי לקוח
            </h3>
<div class="grid grid-cols-1 gap-4">
<div class="space-y-1">
<label class="text-xs font-bold mr-4 text-slate-500">שם מלא</label>
<input class="w-full bg-slate-100 dark:bg-primary/10 border-none rounded-full px-6 py-4 focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="ישראל ישראלי" type="text"/>
</div>
<div class="space-y-1">
<label class="text-xs font-bold mr-4 text-slate-500">מספר טלפון</label>
<input class="w-full bg-slate-100 dark:bg-primary/10 border-none rounded-full px-6 py-4 focus:ring-2 focus:ring-primary outline-none text-right transition-all" dir="ltr" placeholder="050-0000000" type="tel"/>
</div>
<div class="space-y-1">
<label class="text-xs font-bold mr-4 text-slate-500">אימייל</label>
<input class="w-full bg-slate-100 dark:bg-primary/10 border-none rounded-full px-6 py-4 focus:ring-2 focus:ring-primary outline-none text-right transition-all" dir="ltr" placeholder="name@example.com" type="email"/>
</div>
<div class="space-y-1">
<label class="text-xs font-bold mr-4 text-slate-500">כתובת למשלוח</label>
<input class="w-full bg-slate-100 dark:bg-primary/10 border-none rounded-full px-6 py-4 focus:ring-2 focus:ring-primary outline-none transition-all" placeholder="רחוב, מספר בית, עיר" type="text"/>
</div>
</div>
</section>
<!-- Shipping Method -->
<section class="space-y-4">
<h3 class="text-lg font-bold flex items-center gap-2">
<span class="material-symbols-outlined text-primary">local_shipping</span>
                שיטת משלוח
            </h3>
<div class="grid grid-cols-2 gap-3">
<label class="relative cursor-pointer">
<input checked="" class="peer sr-only" name="shipping" type="radio"/>
<div class="p-4 bg-slate-100 dark:bg-primary/10 rounded-2xl border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/20 transition-all text-center">
<span class="material-symbols-outlined mb-1">home</span>
<p class="text-sm font-bold">משלוח עד הבית</p>
<p class="text-[10px] opacity-70">3-5 ימי עסקים</p>
</div>
</label>
<label class="relative cursor-pointer">
<input class="peer sr-only" name="shipping" type="radio"/>
<div class="p-4 bg-slate-100 dark:bg-primary/10 rounded-2xl border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/20 transition-all text-center">
<span class="material-symbols-outlined mb-1">location_on</span>
<p class="text-sm font-bold">נקודת איסוף</p>
<p class="text-[10px] opacity-70">חינם - 2 ימים</p>
</div>
</label>
</div>
</section>
<!-- Payment Method -->
<section class="space-y-4">
<h3 class="text-lg font-bold flex items-center gap-2">
<span class="material-symbols-outlined text-primary">payments</span>
                אמצעי תשלום
            </h3>
<div class="flex flex-col gap-3">
<label class="flex items-center justify-between p-4 bg-slate-100 dark:bg-primary/10 rounded-full border-2 border-transparent has-[:checked]:border-primary transition-all">
<div class="flex items-center gap-3">
<input checked="" class="accent-primary size-5" name="payment" type="radio"/>
<span class="font-bold">כרטיס אשראי</span>
</div>
<div class="flex gap-1 opacity-60">
<span class="material-symbols-outlined">credit_card</span>
</div>
</label>
<label class="flex items-center justify-between p-4 bg-slate-100 dark:bg-primary/10 rounded-full border-2 border-transparent has-[:checked]:border-primary transition-all">
<div class="flex items-center gap-3">
<input class="accent-primary size-5" name="payment" type="radio"/>
<span class="font-bold">Bit</span>
</div>
<div class="bg-primary size-6 rounded-full flex items-center justify-center text-[10px] font-bold text-white">bit</div>
</label>
<label class="flex items-center justify-between p-4 bg-slate-100 dark:bg-primary/10 rounded-full border-2 border-transparent has-[:checked]:border-primary transition-all">
<div class="flex items-center gap-3">
<input class="accent-primary size-5" name="payment" type="radio"/>
<span class="font-bold">PayBox</span>
</div>
<div class="bg-[#2eb7e5] size-6 rounded-md flex items-center justify-center text-[8px] font-bold text-white uppercase">PB</div>
</label>
</div>
</section>
</main>
<!-- Bottom Sticky CTA -->
<footer class="fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark border-t border-primary/20 p-4 pb-8 backdrop-blur-xl z-50">
<div class="max-w-md mx-auto space-y-4">
<div class="flex items-center justify-between px-2">
<span class="text-slate-500 font-medium">סה"כ לתשלום</span>
<div class="text-left">
<span class="text-2xl font-black text-primary">₪218</span>
<p class="text-[10px] text-slate-400">כולל מע"מ ומשלוח</p>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 rounded-full flex items-center justify-center gap-3 transition-transform active:scale-95 neon-shadow">
<span class="material-symbols-outlined text-xl">lock</span>
<span>השלם רכישה</span>
</button>
</div>
</footer>
</body></html>
